<html ng-app="myApp">
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js'></script>
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
    <link rel='stylesheet' href='https://sandbox-tutorial.firebaseapp.com/resources/tutorial/css/example.css'/>
  </head>
  <body ng-controller="MyController">
    <!-- CHAT MARKUP -->
    <div class='example-chat l-demo-container'>
      <header>Firebase Chat Demo</header>

      <div class='example-chat-toolbar'>
        <label for='nameInput'>Username:</label>
        <input ng-model='name' type='text' id='nameInput' placeholder='enter a username...'>
      </div>

      <ul id='example-messages' class='example-chat-messages'>
        <li ng-repeat='msg in messages'>
          <strong class='example-chat-username'>{{msg.from}}</strong>
          {{msg.body}}
        </li>
      </ul>

      <footer>
        <input ng-model='msg' ng-keydown="addMessage($event)" type='text' id='messageInput'  placeholder="What's the time now?">
      </footer>
    </div>


    <script>
      var myApp = angular.module("myApp", ["firebase"]);

      myApp.controller('MyController', ['$scope', '$firebase',
        function($scope, $firebase) {
          var ref = new Firebase("https://rngtvdr6xzl.firebaseio-demo.com/");
          $scope.messages = $firebase(ref).$asArray();

          //ADD MESSAGE METHOD
          $scope.addMessage = function(e) {

            //LISTEN FOR RETURN KEY
            if (e.keyCode === 13 && $scope.msg) {
              //ALLOW CUSTOM OR ANONYMOUS USER NAMES
              var name = $scope.name || 'anonymous';
              $scope.messages.$add({from: name, body: $scope.msg});
              //RESET MESSAGE
              $scope.msg = "";
            }
          }
        }
      ]);
    </script>
    <form>
    Are we going soon? (P.S. the answer is yes.)<br>
    <input type="text" name="firstname">
    <br>
    </form>
    <p>Check out my friend's app over <a href="http://benjaminlow.github.io/is429/">here</a>!</p>
  </body>
</html>
